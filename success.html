<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4fff1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .success-box {
            background: white;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            border-radius: 12px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.5);
        }
        h1 {
            color: #0c8a2d;
        }
        p {
            color: #444;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #0c8a2d;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #0a6f23;
        }
    </style>
</head>

<body>
<div class="success-box">
    <h1>Message Sent!</h1>
    <p>Thank you for reaching out. We have received your message successfully.</p>
    <a href="index.html" class="btn">Return to Home</a>
</div>
</body>
</html>
